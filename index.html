<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Local To-Do List</title>
  <meta name="description" content="Stupid Simple To-Do App">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="js/jQuery.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container col-md-4 col-md-push-4">
      <h1 class="">Local To-Do List</h1>
      <h4>(Hurry! Get 'em done before you close the page!)</h4>

      <div class="row" style="margin-top:35px">
        <ul class="text-left list list-group">
          <li class="list-group-item task" style="color:black;">Welcome! Click the check mark<span class="glyphicon glyphicon-ok pull-right" style="font-size:20px;"></span></li>
          <li class="list-group-item task" style="color:black;">to remove a completed task<span class="glyphicon glyphicon-ok pull-right" style="font-size:20px;"></span></li>
        </ul>
      </div><!--/.row-->

      <div class="input-group">
        <input id="draft" class="input-lg draft form-control" placeholder="Oh, what to do.." />
        <span class="input-group-btn">
          <button id="add" class="btn btn-success btn-lg">Add</button>
        </span>
      </div>
  </div>



  <script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
